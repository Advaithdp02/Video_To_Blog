<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600 h-screen flex flex-col text-white">

    <!-- NAV BAR -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
       <div> <h1 class="text-3xl font-bold">AI BLOG GENERATOR</h1>
       </div>
        <div class="">
        <a href="#" class="text-white hover:underline">Login </a>
        <a href="#" class="text-white hover:underline">Signin </a>
    </div>
    </nav>

    <!-- MAIN -->
    <div class="flex items-center justify-center flex-grow">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full text-gray-900">
            <!-- LOGIN FORM -->
            <form action="" class="space-y-4">
                <h2 class="text-xl font-semibold text-center">Login</h2>
                
                <div>
                    <label for="username" class="block text-sm font-medium">Username</label>
                    <input type="text" id="username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                    Login
                </button>
            </form>
        </div>
    </div>

</body>
</html>
